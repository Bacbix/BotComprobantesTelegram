<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Comprobantes</title>
    <link rel="stylesheet" href="index_nequi.css">
</head>
<body>
    <a href="home.html" class="back-button">⮜ Regresar</a>
    <div class="container">
        <div class="input-container">
            <img src="logo_nequi.png" alt="Logo Nequi" class="logo-nequi">
            <form id="nequiForm" action="nequi.html" method="get">
                <input type="text" id="nombreNequi" name="nombre" placeholder="Nombre" required>
                <input type="text" id="numeroNequi" name="numero" placeholder="Número Nequi" required>
                <input type="text" id="valorNequi" name="valor" placeholder="Valor" required>
                <button type="submit">Generar</button>
            </form>
        </div>
    </div> <!-- Cerrando el div.container que estaba abierto -->
</body>
</html>
